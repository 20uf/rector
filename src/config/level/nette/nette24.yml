            'setDocuments': 'setComment'
            'getDocuments': 'getComment'
        'Nette\PhpGenerator\Method':
            'addDocument': 'addComment'
            'setDocuments': 'setComment'
            'getDocuments': 'getComment'
        'Nette\PhpGenerator\PhpFile':
            'addDocument': 'addComment'
            'setDocuments': 'setComment'
            'getDocuments': 'getComment'
        'Nette\PhpGenerator\Property':
            'addDocument': 'addComment'
            'setDocuments': 'setComment'
            'getDocuments': 'getComment'

        # utils
        'Nette\Utils\Html':
            'add': 'addHtml'
