    Rector\Rector\Contrib\Nette\Form\FormCallbackRector: ~
    Rector\Rector\Contrib\Nette\Form\FormSetRequiredRector: ~
    Rector\Rector\Contrib\Nette\Utils\NetteObjectToSmartTraitRector: ~
